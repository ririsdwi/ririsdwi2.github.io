<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Kuis Interaktif Baru 🎁</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="kuis.css">
</head>
<body>
  <div class="container">
    <div class="confetti" title="Selamat!">🎉🎁✨🎊</div>
    <h1>🎉 Kuis Pengetahuan Umum Baru 🎁</h1>
    <div id="quiz-box">
      <div id="question-number">Pertanyaan 1</div>
      <div id="question-text">Loading...</div>
      <div id="options"></div>
      <button id="next-btn" disabled>Selanjutnya 🚀</button>
      <div id="timer">⏰ Waktu: 15</div>
    </div>
    <div id="result-box" class="hidden">
      <h2>🎊 Skor Akhir: 🎊</h2>
      <p id="score-text"></p>
      <div style="font-size:2.2em; margin-bottom:12px; animation: confetti-pop 1.2s;">🎁🎉✨</div>
      <button onclick="location.reload()">Coba Lagi 🔄</button>
      <button onclick="window.location.href='index.html'">Kembali ke Beranda 🏠</button>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="backsound" src="backsound.mp3" loop></audio>
  <audio id="audio-benar" src="benar.mp3"></audio>
  <audio id="audio-salah" src="salah.mp3"></audio>

  <div id="audio-controls">
    <button id="toggle-backsound">🔊 Matikan Musik</button>
    <input type="range" id="backsound-volume" min="0" max="1" step="0.01" value="0.3">
    <label for="backsound-volume" style="font-size:0.95em;">Volume Musik</label>
    <div id="music-visualizer">
      <span style="display:inline-block; width:7px; height:100%; background:#ff9800; margin:0 1px; border-radius:2px; animation:bar1 1s infinite;"></span>
      <span style="display:inline-block; width:7px; height:100%; background:#4caf50; margin:0 1px; border-radius:2px; animation:bar2 1s infinite;"></span>
      <span style="display:inline-block; width:7px; height:100%; background:#2196f3; margin:0 1px; border-radius:2px; animation:bar3 1s infinite;"></span>
    </div>
  </div>
  <script src="kuis.js"></script>
</body>
</html>
